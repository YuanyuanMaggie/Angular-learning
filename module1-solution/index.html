<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
      <h1>Lunch Checker</h1>
      <div class="form-group">
           <input id="lunch-menu" type="text"
           placeholder="list comma separated dishes you usually have for lunch"
           class="form-control" ng-model="food" ng-class="{'borderred':count<0,'bordergreen':count>0}">
       </div>
       <div class="form-group">
           <button class="btn btn-default" ng-click="checkFood()">Check If Too Much</button>
       </div>
       <div class="form-group message">
         <!-- Your message can go here. -->
         <div ng-show="count>0" style="color:green">
           <div ng-show="count>3">Too much!</div>
           <div ng-show="count<=3">Enjoy!</div>
         </div>
         <div ng-show="count<0" style="color:red">
           Please enter data first
         </div>
       </div>
   </div>

</body>
</html>
